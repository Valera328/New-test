<html lang="ru">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="whiteText">Тест</h1>
    <h2 class="whiteText">Один вариант ответа</h2>

        <h3 id="questionNumber"></h3>

    <div class="backNext">
        <button class="clickMe" id="nextQuestion" disabled>Следующий вопрос</button>
    </div>
    <script src="questions.js"></script>
    <script src="script.js"></script>
</body>
</html>
